<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled 3D Particles</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Hidden video element for MediaPipe processing */
        .input_video {
            display: none;
        }

        /* Modern UI Panel */
        #ui-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 20px;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            color: #ccc;
            font-weight: 500;
        }

        /* Custom Select */
        select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            outline: none;
            cursor: pointer;
            transition: 0.3s;
        }
        select:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        /* Color Picker */
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: none;
            cursor: pointer;
        }

        /* Status Indicator */
        #status {
            font-size: 12px;
            margin-top: 15px;
            padding: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
            text-align: center;
            color: #ff4d4d; /* Default Red for 'No Hands' */
        }
        
        .active-hands {
            color: #4dff88 !important; /* Green for detected */
        }

        /* Instructions Overlay */
        #instruction {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 5;
            pointer-events: none;
            opacity: 0.7;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Camera Input (Hidden) -->
    <video class="input_video"></video>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- UI Panel -->
    <div id="ui-panel">
        <h2>Particle Controls</h2>
        
        <div class="control-group">
            <label>SHAPE TEMPLATE</label>
            <select id="shape-selector">
                <option value="heart">Heart</option>
                <option value="saturn">Saturn</option>
                <option value="lotus">Lotus Flower</option>
                <option value="galaxy">Spiral Galaxy</option>
                <option value="fireworks">Fireworks</option>
            </select>
        </div>

        <div class="control-group">
            <label>PARTICLE COLOR</label>
            <input type="color" id="color-picker" value="#ff0055">
        </div>

        <div id="status">Waiting for camera...</div>
    </div>

    <div id="instruction">
        Show <b>two hands</b> to control size. Move apart to expand.
    </div>

    <script>
        // --- 1. CONFIGURATION & STATE ---
        const PARTICLE_COUNT = 15000;
        const config = {
            shape: 'heart',
            color: new THREE.Color('#ff0055'),
            handDistance: 0.5, // Normalized 0 to 1
            autoRotate: true
        };
        
        // --- 2. THREE.JS SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- 3. PARTICLE SYSTEM ---
        // We use BufferGeometry for performance
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3); // Where particles want to go
        
        // Initialize random positions
        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // Create a soft glow texture for particles
        function getTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        const material = new THREE.PointsMaterial({
            size: 0.4,
            map: getTexture(),
            transparent: true,
            opacity: 0.8,
            vertexColors: false,
            color: config.color,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // --- 4. SHAPE GENERATION ALGORITHMS ---
        function generateShape(type) {
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                const i3 = i * 3;

                if (type === 'heart') {
                    // Heart parametric equations
                    // u goes from 0 to 2PI, v from 0 to PI
                    const t = Math.random() * Math.PI * 2;
                    const r = Math.random(); 
                    // 2D Extruded heart approximation with randomness
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random() - 0.5) * 4; 
                    
                    // Add volume
                    x *= (0.5 + r * 0.5);
                    y *= (0.5 + r * 0.5);
                } 
                else if (type === 'saturn') {
                    const r = Math.random();
                    if (i < PARTICLE_COUNT * 0.7) {
                        // Planet Sphere
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos((Math.random() * 2) - 1);
                        const radius = 8;
                        x = radius * Math.sin(phi) * Math.cos(theta);
                        y = radius * Math.sin(phi) * Math.sin(theta);
                        z = radius * Math.cos(phi);
                    } else {
                        // Rings
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 12 + Math.random() * 8;
                        x = Math.cos(angle) * dist;
                        z = Math.sin(angle) * dist;
                        y = (Math.random() - 0.5); // Thin ring
                    }
                }
                else if (type === 'lotus') {
                    // Mathematical Flower shape (Rose curve / Spherical harmonics combo)
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const r = 10 * Math.sin(5 * theta) * Math.sin(phi) + 12; // Modulate radius
                    
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.cos(phi) + 5; // Offset up
                    z = r * Math.sin(phi) * Math.sin(theta);
                }
                else if (type === 'galaxy') {
                    // Spiral Galaxy
                    const arms = 5;
                    const spin = i / PARTICLE_COUNT * arms * Math.PI * 2;
                    const dist = Math.random() * 20;
                    const armOffset = Math.random() * 0.5;
                    
                    x = Math.cos(spin + dist) * dist;
                    y = (Math.random() - 0.5) * (20 - dist) * 0.2; // Bulge in center
                    z = Math.sin(spin + dist) * dist;
                }
                else if (type === 'fireworks') {
                    // Explosion sphere
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const radius = Math.random() * 25; // Full volume
                    x = radius * Math.sin(phi) * Math.cos(theta);
                    y = radius * Math.sin(phi) * Math.sin(theta);
                    z = radius * Math.cos(phi);
                }

                arr[i3] = x || 0;
                arr[i3 + 1] = y || 0;
                arr[i3 + 2] = z || 0;
            }
            return arr;
        }

        // Initial Shape
        let targetArr = generateShape('heart');
        for(let i=0; i<targetArr.length; i++) targetPositions[i] = targetArr[i];

        // --- 5. UI INTERACTIONS ---
        const selector = document.getElementById('shape-selector');
        selector.addEventListener('change', (e) => {
            config.shape = e.target.value;
            const newPos = generateShape(config.shape);
            for(let i=0; i<newPos.length; i++) targetPositions[i] = newPos[i];
        });

        const colorPicker = document.getElementById('color-picker');
        colorPicker.addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        const statusDiv = document.getElementById('status');

        // --- 6. MEDIAPIPE HAND TRACKING ---
        const videoElement = document.getElementsByClassName('input_video')[0];

        function onResults(results) {
            // Check if hands are detected
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusDiv.innerText = "Hands Detected - Controlling Scale";
                statusDiv.classList.add('active-hands');
                
                // Logic: If 2 hands, calculate distance between them
                if (results.multiHandLandmarks.length === 2) {
                    const hand1 = results.multiHandLandmarks[0][9]; // Middle finger base (approx palm center)
                    const hand2 = results.multiHandLandmarks[1][9];
                    
                    // Calculate Euclidean distance (roughly, z is ignored for simplicity or used lightly)
                    const dx = hand1.x - hand2.x;
                    const dy = hand1.y - hand2.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    // Map distance (usually 0.1 to 0.8) to scale (0.5 to 3.0)
                    // Clamp distance for stability
                    const clampedDist = Math.max(0.1, Math.min(distance, 0.8));
                    const targetScale = (clampedDist - 0.1) * 4 + 0.5; // Map to range
                    
                    // Smoothly interpolate scale
                    particleSystem.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
                } 
                else if (results.multiHandLandmarks.length === 1) {
                    // One hand? Maybe rotate or just default scale
                    // Let's just hold current scale or slowly return to 1
                    particleSystem.scale.lerp(new THREE.Vector3(1, 1, 1), 0.05);
                }

            } else {
                statusDiv.innerText = "No hands detected";
                statusDiv.classList.remove('active-hands');
                // Reset scale slowly
                particleSystem.scale.lerp(new THREE.Vector3(1, 1, 1), 0.02);
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // Start Camera
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        cameraUtils.start();

        // --- 7. ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();
            
            // 1. Rotate whole system slightly
            if(config.autoRotate) {
                particleSystem.rotation.y += 0.002;
                particleSystem.rotation.x = Math.sin(time * 0.5) * 0.1;
            }

            // 2. Update Particle Positions (Morphing)
            const positionsAttribute = geometry.attributes.position;
            const currentPosArray = positionsAttribute.array;

            // Simple Lerp for every particle
            // For 15000 particles, this is okay on modern CPU/GPU
            // For simpler logic, we do this on CPU. For millions, use GPGPU.
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                // Lerp factor
                const speed = 0.05; 
                currentPosArray[i] += (targetPositions[i] - currentPosArray[i]) * speed;
                
                // Add a little breathing noise
                if (config.shape === 'fireworks') {
                    // Explode outward animation effect could go here
                }
            }
            
            positionsAttribute.needsUpdate = true;

            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
