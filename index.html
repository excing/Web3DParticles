<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D æ‰‹åŠ¿äº¤äº’ç²’å­ç³»ç»Ÿ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        
        /* UI å®¹å™¨ */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: none; /* è®©é¼ æ ‡ç©¿é€åˆ° Canvas */
        }

        /* é€šç”¨é¢æ¿æ ·å¼ */
        .panel {

            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;

            pointer-events: auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 260px;
        }

        /* çŠ¶æ€æ˜¾ç¤º */
        #status-panel h2 { margin: 0 0 5px 0; font-size: 16px; color: #00d2ff; }
        #gesture-text { font-size: 24px; font-weight: bold; margin: 5px 0; }
        #debug-text { font-size: 12px; color: #aaa; }

        /* æ§åˆ¶é¢æ¿ */
        #controls-panel { display: flex; flex-direction: column; gap: 10px; }
        .hidden { opacity: 0; transform: translateX(-20px); pointer-events: none; height: 0; padding: 0; overflow: hidden; }

        button {

            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;

        }
        button:hover { background: rgba(255, 255, 255, 0.25); }
        button.active { background: #00d2ff; color: #000; font-weight: bold; border-color: #00d2ff; }

        .shape-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }

        /* é¢œè‰²é€‰æ‹©å™¨ */
        .color-row { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
        input[type="color"] { border: none; width: 40px; height: 40px; cursor: pointer; background: none; }

        /* æ‘„åƒå¤´é¢„è§ˆ */
        #webcam-preview {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 10px;
            transform: scaleX(-1); /* é•œåƒ */
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 5;
            object-fit: cover;
        }

        /* å¼€å…³æŒ‰é’® */
        #toggle-btn {
            pointer-events: auto;
            background: #00d2ff;
            color: #000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
    </style>

    <!-- å¼•å…¥ Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- å¼•å…¥ MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- UI ç•Œé¢ -->
    <div id="ui-container">
        <button id="toggle-btn" title="åˆ‡æ¢é¢æ¿">â˜°</button>
        
        <div id="status-panel" class="panel">
            <h2>äº¤äº’çŠ¶æ€</h2>
            <div id="gesture-text">ç­‰å¾…æ‘„åƒå¤´...</div>
            <div id="debug-text">å¼ºåº¦: 0%</div>
        </div>

        <div id="controls-panel" class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span>æ¨¡å‹æ¨¡æ¿</span>
            </div>
            <div class="shape-grid">
                <button onclick="setShape('heart')" class="active">â¤ï¸ çˆ±å¿ƒ</button>
                <button onclick="setShape('flower')">ğŸŒ¸ èŠ±æœµ</button>
                <button onclick="setShape('saturn')">ğŸª åœŸæ˜Ÿ</button>
                <button onclick="setShape('buddha')">ğŸ§˜ ä½›åƒ</button>
                <button onclick="setShape('firework')">ğŸ† çƒŸèŠ±</button>
            </div>
            
            <div class="color-row">
                <span>ç²’å­é¢œè‰²</span>
                <input type="color" id="colorPicker" value="#00d2ff">
            </div>
        </div>
    </div>

    <!-- æ‘„åƒå¤´ç”»é¢ (ç”¨äº MediaPipe å¤„ç†ï¼Œè§†è§‰ä¸Šæ˜¾ç¤ºåœ¨å³ä¸‹è§’) -->
    <video id="webcam-preview" playsinline></video>

    <script>
        /**
         * 1. åˆå§‹åŒ– Three.js åœºæ™¯
         */
        const scene = new THREE.Scene();
        // æ·»åŠ ä¸€ç‚¹ç¯å¢ƒé›¾
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // ç²’å­ç³»ç»Ÿé…ç½®
        const PARTICLE_COUNT = 15000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        // ç”¨äºå­˜å‚¨ç›®æ ‡å½¢çŠ¶çš„ä½ç½®
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        
        // åˆå§‹åŒ–ä½ç½®ï¼ˆéšæœºåˆ†å¸ƒï¼‰
        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // åˆ›å»ºæè´¨
        const textureLoader = new THREE.TextureLoader();
        // åˆ›å»ºä¸€ä¸ªç®€å•çš„åœ†å½¢è¾‰å…‰çº¹ç†
        const sprite = textureLoader.load('https://threejs.org/examples/textures/sprites/disc.png');

        const material = new THREE.PointsMaterial({
            color: 0x00d2ff,
            size: 0.4,
            map: sprite,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        /**
         * 2. æ•°å­¦å½¢çŠ¶ç”Ÿæˆé€»è¾‘
         */
        
        // è¾…åŠ©å‡½æ•°ï¼šå°†çƒåæ ‡è½¬æ¢ä¸ºç¬›å¡å°”åæ ‡
        function getSpherePoint(r, theta, phi) {
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        function calculateShape(type) {
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            let idx = 0;

            if (type === 'heart') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    // 3D Heart formula
                    const x = (Math.random() - 0.5) * 4; // spread
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    
                    // åŸºäºå‚æ•°æ–¹ç¨‹çš„çˆ±å¿ƒ
                    // x = 16sin^3(t)
                    // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
                    // æ‰©å±•åˆ°3Dç¨å¾®hackä¸€ä¸‹ï¼Œæ··åˆçƒä½“
                    
                    // ä½¿ç”¨æ›´ç®€å•çš„ä½“ç§¯æ³•ï¼šæ‹’ç»é‡‡æ ·æˆ–å‚æ•°æ–¹ç¨‹
                    // è¿™é‡Œä½¿ç”¨å‚æ•°æ–¹ç¨‹å˜ä½“
                    let t = Math.random() * Math.PI * 2;
                    let u = Math.random() * Math.PI;
                    
                    // ä¸€ä¸ªå¸¸è§çš„å¿ƒå½¢æ›²é¢å…¬å¼
                    let hx = 16 * Math.pow(Math.sin(t), 3);
                    let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    // å¢åŠ Zè½´åšåº¦
                    let hz = 4 * Math.cos(t) * Math.sin(u) * Math.sin(t);

                    // å¢åŠ ä¸€ç‚¹éšæœºæŠ–åŠ¨å¡«å……å†…éƒ¨
                    const scale = 0.6 * Math.random(); 
                    
                    arr[idx++] = hx * scale;
                    arr[idx++] = hy * scale;
                    arr[idx++] = hz * scale * 4; // zè½´æ‹‰ä¼¸ä¸€ç‚¹
                }
            } 
            else if (type === 'flower') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const u = Math.random() * Math.PI * 2; // è§’åº¦
                    const v = Math.random() * Math.PI;
                    
                    // ç«ç‘°çº¿/æåæ ‡æ–¹ç¨‹å˜ä½“
                    const k = 4; // èŠ±ç“£æ•°
                    const r = 10 * Math.sin(k * u) * Math.sin(v);
                    
                    arr[idx++] = r * Math.cos(u) * Math.sin(v);
                    arr[idx++] = r * Math.sin(u) * Math.sin(v);
                    arr[idx++] = r * Math.cos(v);
                }
            }
            else if (type === 'saturn') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    // 70% ç²’å­åšæ˜Ÿçƒï¼Œ30% åšå…‰ç¯
                    if (Math.random() > 0.3) {
                        // Sphere
                        const r = 8 * Math.cbrt(Math.random()); // å‡åŒ€åˆ†å¸ƒçƒä½“å†…éƒ¨
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        
                        arr[idx++] = r * Math.sin(phi) * Math.cos(theta);
                        arr[idx++] = r * Math.sin(phi) * Math.sin(theta);
                        arr[idx++] = r * Math.cos(phi);
                    } else {
                        // Ring
                        const r = 12 + Math.random() * 6; // åŠå¾„ 12-18
                        const theta = Math.random() * Math.PI * 2;
                        // ç¨å¾®å€¾æ–œ
                        const x = r * Math.cos(theta);
                        const z = r * Math.sin(theta);
                        const y = (Math.random() - 0.5) * 0.5; // åšåº¦
                        
                        // æ—‹è½¬ç¯
                        arr[idx++] = x;
                        arr[idx++] = y; // å¦‚æœè¦å€¾æ–œå¯ä»¥åœ¨è¿™é‡Œåšæ—‹è½¬çŸ©é˜µå˜æ¢ï¼Œè¿™é‡Œç®€åŒ–
                        arr[idx++] = z;
                    }
                }
            }
            else if (type === 'buddha') {
                // ç”¨çƒä½“å †å æŠ½è±¡ä½›åƒ
                // èº«ä½“(å¤§çƒ), å¤´éƒ¨(ä¸­çƒ), è†ç›–(ä¸¤å°çƒ)
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const rSelector = Math.random();
                    let cx=0, cy=0, cz=0, rad=1;
                    
                    if (rSelector < 0.4) {
                        // èº«ä½“
                        cy = -2; rad = 6;
                    } else if (rSelector < 0.6) {
                        // å¤´éƒ¨
                        cy = 5; rad = 3;
                    } else if (rSelector < 0.8) {
                        // å·¦è†
                        cx = -4; cy = -6; cz = 2; rad = 2.5;
                    } else {
                        // å³è†
                        cx = 4; cy = -6; cz = 2; rad = 2.5;
                    }

                    // å¡«å……çƒä½“
                    const r = rad * Math.cbrt(Math.random());
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);

                    arr[idx++] = cx + r * Math.sin(phi) * Math.cos(theta);
                    arr[idx++] = cy + r * Math.sin(phi) * Math.sin(theta);
                    arr[idx++] = cz + r * Math.cos(phi);
                }
            }
            else if (type === 'firework') {
                // çˆ†ç‚¸çƒä½“
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const r = 15 * Math.pow(Math.random(), 0.5); // ä¸­å¿ƒå¯†é›†è¾¹ç¼˜ç¨€ç–
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    arr[idx++] = r * Math.sin(phi) * Math.cos(theta);
                    arr[idx++] = r * Math.sin(phi) * Math.sin(theta);
                    arr[idx++] = r * Math.cos(phi);
                }
            }

            return arr;
        }

        // åˆ‡æ¢å½¢çŠ¶å‡½æ•°
        function setShape(shapeName) {
            const newPos = calculateShape(shapeName);
            for(let i=0; i<targetPositions.length; i++) {
                targetPositions[i] = newPos[i];
            }
            
            // æ›´æ–°æŒ‰é’®æ ·å¼
            document.querySelectorAll('.shape-grid button').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.includes(getShapeLabel(shapeName))) btn.classList.add('active');
            });
        }

        function getShapeLabel(name) {
            const map = { 'heart': 'çˆ±å¿ƒ', 'flower': 'èŠ±æœµ', 'saturn': 'åœŸæ˜Ÿ', 'buddha': 'ä½›åƒ', 'firework': 'çƒŸèŠ±' };
            return map[name];
        }

        // åˆå§‹å½¢çŠ¶
        setShape('heart');


        /**
         * 3. äº¤äº’ä¸åŠ¨ç”»å¾ªç¯
         */
        
        let gestureScale = 1.0; // æ‰‹åŠ¿æ§åˆ¶çš„åŸºç¡€ç¼©æ”¾
        let currentScale = 1.0; // å¹³æ»‘åçš„ç¼©æ”¾
        let time = 0;

        // UI å…ƒç´ å¼•ç”¨
        const gestureText = document.getElementById('gesture-text');
        const debugText = document.getElementById('debug-text');
        const colorPicker = document.getElementById('colorPicker');
        const toggleBtn = document.getElementById('toggle-btn');
        const controlsPanel = document.getElementById('controls-panel');

        // äº‹ä»¶ç›‘å¬
        toggleBtn.addEventListener('click', () => {
            controlsPanel.classList.toggle('hidden');
        });

        colorPicker.addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        // åŠ¨ç”»ä¸»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // 1. ç²’å­å½¢æ€æ’å€¼ (Morphing)
            const positionsAttribute = geometry.attributes.position;
            const currentPosArray = positionsAttribute.array;
            
            // ç®€å•çš„ Lerp ç®—æ³•è®©ç²’å­é£å‘ç›®æ ‡ä½ç½®
            const lerpSpeed = 0.05;
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                currentPosArray[i] += (targetPositions[i] - currentPosArray[i]) * lerpSpeed;
            }
            positionsAttribute.needsUpdate = true;

            // 2. æ•´ä½“æ—‹è½¬
            particles.rotation.y += 0.002;

            // 3. æ‰‹åŠ¿ç¼©æ”¾å¹³æ»‘å¤„ç†
            // ä½¿ç”¨ lerp å¹³æ»‘æ‰‹åŠ¿å¸¦æ¥çš„çªå˜
            currentScale += (gestureScale - currentScale) * 0.1;
            
            // åº”ç”¨ç¼©æ”¾
            particles.scale.set(currentScale, currentScale, currentScale);

            // 4. åŠ¨æ€æ³¢åŠ¨æ•ˆæœï¼ˆæ¨¡æ‹Ÿå‘¼å¸ï¼‰
            // å¦‚æœæ‰‹åŠ¿æ˜¯å¼ å¼€çš„ï¼Œå¢åŠ ä¸€äº›é¢å¤–çš„å™ªç‚¹æˆ–è†¨èƒ€
            if (gestureScale > 1.2) {
                // æ¨¡æ‹Ÿæ›´å‰§çƒˆçš„é¢¤åŠ¨
                particles.rotation.z = Math.sin(time * 2) * 0.05;
            } else {
                particles.rotation.z = 0;
            }

            renderer.render(scene, camera);
        }

        animate();

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });


        /**
         * 4. MediaPipe Hands é›†æˆ
         */
        const videoElement = document.getElementById('webcam-preview');

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // ç®€å•çš„æ‰‹åŠ¿é€»è¾‘ï¼šè®¡ç®—æ‹‡æŒ‡æŒ‡å°–(4)å’Œé£ŸæŒ‡æŒ‡å°–(8)çš„è·ç¦»ï¼Œæˆ–è€…æ‰‹æŒçš„è¾¹ç•Œæ¡†
                // è¿™é‡Œæˆ‘ä»¬ä½¿ç”¨ æ‹‡æŒ‡æŒ‡å°–(4) å’Œ å°æŒ‡æŒ‡å°–(20) çš„è·ç¦»æ¥åˆ¤æ–­æ‰‹æŒå¼ å¼€ç¨‹åº¦
                const thumbTip = landmarks[4];
                const pinkyTip = landmarks[20];
                const wrist = landmarks[0];

                // è®¡ç®—æ¬§å‡ é‡Œå¾—è·ç¦»
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - pinkyTip.x, 2) +
                    Math.pow(thumbTip.y - pinkyTip.y, 2)
                );

                // å½’ä¸€åŒ–è·ç¦» (å¤§æ¦‚èŒƒå›´ 0.05 åˆ° 0.4)
                // æ˜ å°„åˆ°ç¼©æ”¾å€æ•° 0.5 åˆ° 2.0
                // è¿™é‡Œçš„æ•°å€¼å¯èƒ½éœ€è¦æ ¹æ®å®é™…æ‘„åƒå¤´è·ç¦»å¾®è°ƒ
                let factor = (distance - 0.1) * 5; // æ˜ å°„
                if (factor < 0) factor = 0;
                
                // é™åˆ¶èŒƒå›´
                const targetScale = 0.5 + factor * 2.5; 
                gestureScale = Math.min(Math.max(targetScale, 0.5), 3.0);

                // æ›´æ–° UI
                const percentage = Math.round(distance * 100);
                debugText.innerText = `å¼ å¼€å¹…åº¦: ${percentage}%`;

                if (distance > 0.25) {
                    gestureText.innerText = "æ‰‹åŠ¿: å¼ å¼€ (æ‰©æ•£)";
                    gestureText.style.color = "#00d2ff";
                } else if (distance < 0.1) {
                    gestureText.innerText = "æ‰‹åŠ¿: æåˆ/æ¡æ‹³ (æ”¶ç¼©)";
                    gestureText.style.color = "#ff4444";
                } else {
                    gestureText.innerText = "æ‰‹åŠ¿: è°ƒæ•´ä¸­...";
                    gestureText.style.color = "white";
                }

            } else {
                // æœªæ£€æµ‹åˆ°æ‰‹
                gestureText.innerText = "æœªæ£€æµ‹åˆ°æ‰‹éƒ¨";
                gestureText.style.color = "#aaa";
                // ç¼“æ…¢æ¢å¤é»˜è®¤å¤§å°
                gestureScale = 1.0;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });

        cameraUtils.start();

    </script>
</body>
